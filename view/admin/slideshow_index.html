{% extends "./base.html" %}
{% block main %}
    <div class="operate">
        <div class="btn-group">
            <a href="#" class="btn btn-info btn-flat">添加轮播图</a>
        </div>
    </div>
    <div class="box-body table-responsive no-padding">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <td>序号</td>
                    <td>标题</td>
                    <td>图片</td>
                    <td>轮播图描述</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>

                {% if list.data.length>0 %}
                    {% for list in slide_list.data%}
                        <tr>
                            <td>{{loop.index}}</td> <!--当前循环数-->
                            <td>{{list.slide_img}}</td>
                            <td>{{list.slide_title}}</td>
                            <td>{{list.slide_text}}</td>
                            <td>
                                <button type="button" class="btn btn-info btn-sm edit" data-id="{{list.slide_id}}">查看编辑</button>
                                <button type="button" class="btn btn-warning btn-sm delete" data-id="{{list.slide_id}}">删除</button>
                            </td>
                        </tr>
                    {% endfor %}
                {% else %}
                <tr>
                    <td colspan="5" align="center">暂无轮播图纪录</td>
                </tr>
                {% endif %}

            </tbody>
        </table>
        {{ pagination | safe}}
    </div>
    <script>
        $(function () {
            /*
            * 编辑文章
            * */
            $('.edit').off('click').on('click',function (e) {
                var id=$(this).attr('data-id');
                window.location.href='/news/add?news-id='+id+'';
            });
            /*
            * 删除文章
            * */
            $('.delete').off('click').on('click',function (e) {
                var that=this;
                layer.confirm('您确定执行删除操作？', {
                    btn: ['确定','取消']
                }, function(){
                    var id=$(that).attr('data-id');
                    var loading=layer.load(2);
                    $.get('/news/delete',{'news-id':Number(id)},function (data) {
                        if(data.errno==0){
                            layer.close(loading);
                            layer.msg(data.errmsg);
                            //$(that).closest('tr').remove();
                            window.location.reload();
                        }
                    },'json')
                }, function(){

                });

            });
        })
    </script>

{% endblock%}
