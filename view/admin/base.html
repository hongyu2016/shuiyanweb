<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>水研村后台管理系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/static/bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">

    <link rel="stylesheet" href="/static/dist/css/skins/skin-blue.min.css">
    <link rel="stylesheet" href="/static/plugins/iCheck/all.css">
    <link rel="stylesheet" href="/static/css/home.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

    <!-- jQuery 3 -->
    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/static/dist/js/adminlte.min.js"></script>
    <script src="/static/js/layer/layer.js"></script>
    <script src="/static/plugins/iCheck/icheck.min.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/jquery.md5.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <header class="main-header">

        <!-- Logo -->
        <a href="/index" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini">水研</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg">水研官网</span>
        </a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="welcome" data-user="{{userinfo.admin_name}}">
                        <span>欢迎您：{{userinfo.admin_name}}！</span>
                    </li>
                    <li>
                        <a href="javascript:;" class="changepw">修改密码</a>
                    </li>
                    <li>
                        <a href="/admin/logout">注销登录</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar 左侧菜单和logo -->
    {% include "./common/menu.html" %}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header clearfix">
            <div class="breadcrumb-div">
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
                    <li class="active">菜单名称</li>
                </ol>
            </div>

        </section>

        <!-- Main content -->
        <section class="content container-fluid">

            <!--------------------------
              | 中间内容主题内容 |
              -------------------------->
            {% block content %}

            {% endblock %}
            <div class="main-content">
                {% block main %}{% endblock %}
            </div>


        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer">
        <!-- To the right -->
        <div class="pull-right hidden-xs">
            现在的时间是：<span id="show-time">2017/10/02 10:10</span>
        </div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2017 <a href="#">水研村</a>.</strong> 版权所有.
    </footer>

</div>
<div id="change-dom" style="display: none" class="form-horizontal">
    <div class="box-body">
        <div class="form-group clearfix" style="margin-right: 0;margin-left: 0;">
            <label for="old-password" class="col-md-2 col-sm-2 control-label">原密码</label>
            <div class="col-lg-10 col-md-10 col-sm-10">
                <input type="password" class="form-control" id="old-password" placeholder="请输入原密码">
            </div>
        </div>
        <div class="form-group clearfix" style="margin-right: 0;margin-left: 0;">
            <label for="new-password" class="col-md-2 col-sm-2 control-label">新密码</label>
            <div class="col-lg-10 col-md-10 col-sm-10">
                <input type="password" class="form-control" id="new-password" placeholder="请输入新密码">
            </div>
        </div>
        <div class="form-group clearfix" style="margin-right: 0;margin-left: 0;">
            <label for="confirm-password" class="col-md-2 col-sm-2 control-label">确认密码</label>
            <div class="col-lg-10 col-md-10 col-sm-10">
                <input type="password" class="form-control" id="confirm-password" placeholder="请输入新密码">
            </div>
        </div>

    </div>
</div>
<!-- ./wrapper -->

</body>
</html>
